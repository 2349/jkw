---
layout: page
title: portfolio
permalink: /portfolio/
---
<style>

.loader {
  -webkit-transition-delay: 0.1s;
  transition-delay: 0.1s;
}.title--preview,
.loader,
.category {
  -webkit-transition: -webkit-transform 0.2s, opacity 0.2s;
  transition: transform 0.2s, opacity 0.2s;
  -webkit-transition-timing-function: cubic-bezier(0.7, 0, 0.3, 1);
  transition-timing-function: cubic-bezier(0.7, 0, 0.3, 1);
}
.post-list-2{margin:0;overflow:hidden;list-style:none}
.post-list-2 .post{position:relative;float:left;width:33.333%;}
.post-list-2 .post .btn-pop{display:block;position:relative;width:100%;height:300px;text-align:center;}
.post-list-2 .post .btn-pop:before{content:'';position:absolute;top:10px;left:10px;right:10px;bottom:10px;border:1px solid #ddd}
.post-list-2 .post .btn-pop:hover:before, .post-list-2 .post .btn-pop:focus:before{border-width:2px;border-color:#FFB659}
.post-list-2 .post article{padding:0 30px 30px}
.post-list-2 .post h3{word-break:break-all}
.post-list-2 .post .loader{position:relative;width:100px;height:1px;margin:0 auto;background:#ddd}
.post-list-2 .post .loader::before {content:'';position:absolute;width:100%;height:3px;background:#FFB659;left:0;top:-1px;-webkit-transform:scale3d(0, 1, 1);transform:scale3d(0, 1, 1);-webkit-transform-origin:0% 50%;transform-origin:0% 50%;}
.post-list-2 .post .post-loading .loader::before {-webkit-transition: -webkit-transform 1s;transition: transform 1s;-webkit-transition-timing-function: cubic-bezier(0.165, 0.84, 0.44, 1);transition-timing-function: cubic-bezier(0.165, 0.84, 0.44, 1);-webkit-transform: scale3d(1, 1, 1);transform: scale3d(1, 1, 1);}
.post-list-2 .post .post-cate{margin:10px 0;font-size:13px}
.post-list-2 .post .post-thum{width:100px;margin:0 auto;}
.post-list-2 .post .post-thum img{max-height:84px;margin:0 auto}
.post-list-2 .post .post-meta{position:absolute;left:0;bottom:20px;width:100%;}

.popup{position:fixed;top:-999em;left:0;width:100%;height:100%;background:#fff;overflow-y:auto}
.popup .btn-close{position:absolute;top:0;right:0;padding:20px 30px;font-size:18px;color:#ddd;border:0;background:#fff}
.show-popup{top:0;}

.popup   .pop-content{width:100%;max-width:980px;padding:50px 25px;margin:0 auto;text-align:center}
.popup   .pop-content dl{padding-left:20px;text-align:left}
.popup   .pop-content dl dt{margin-top:10px;font-weight:bold}
</style>
<div id="posts">
	<h2 class="hidden">전체 목록</h2>
	<ul class="post-list-2">
	{% for post in site.portfolio reversed %}
		<li class="post">
			<a href="{{ site.baseurl }}{{ post.url }}" class="btn-pop">
				<article style="display:inline-block;vertical-align:middle">
					<h3>{{ post.title }}</h3>
					<div class="loader"></div>
					<p class="post-cate">{{ post.category }}</p>
          {% if post.thumImg != false  %}
					<figure class="post-thum"><img src="/jkw/portfolio/images/{{ post.url | slice:22,50}}img01.jpg" alt="{{ post.title }} 대표 이미지" /></figure>
          {% endif %}
					<p class="post-meta"><i class="fa fa-calendar"></i> {{ post.dateStart }} ~ {{ post.dateEnd }}</p>
				</article>
				<b style="display: inline-block;height: 100%;vertical-align: middle;"></b>
			</a>
		</li>
	{% endfor %}
	</ul>

</div>
<div class="popup">
	<div class="pop-content"></div>
	<button class="btn-close"><i class="fa fa-close"></i><span class="hidden">Close</span></button>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript" src="{{ "/js/iscroll.js" | prepend: site.baseurl }}"></script>
<script>
$(document).ready(function(){
	//var myScroll = new IScroll('.popup');

  $('.btn-pop').click(function() {
    var popHref = $(this).attr('href');
		$(this).addClass('post-loading');
    $.get(popHref, { ref:popHref }, function(data) {
       $('.pop-content').html(data);

			 setTimeout(function(){
				 $('.popup').addClass('show-popup');
				 $('body').css('overflow', 'hidden');
			 },3000);

       //$('.test').dialog();
    });
    return false; // prevent default
  });

	$('.btn-close').click(function(){
		$('.btn-pop').removeClass('post-loading');
		$('.popup').removeClass('show-popup');
		$('body').css('overflow', '');
	});
});

</script>
